<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Virtual Piano</title>
    </head>
    <body>
        <div style="display:flex; position:absolute; top:0; bottom:0; right:0; left:0;">
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="c-sharp">W</kbd>
                <kbd id="d-sharp">E</kbd>
                <kbd id="f-sharp">T</kbd>
                <kbd id="g-sharp">Y</kbd>
                <kbd id="a-sharp">U</kbd>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
