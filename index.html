<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Virtual Piano</title>
    </head>
    <body>
        <div class="container">
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="cSharp">W</kbd>
                <kbd id="dSharp">E</kbd>
                <kbd id="fSharp">T</kbd>
                <kbd id="gSharp">Y</kbd>
                <kbd id="aSharp">U</kbd>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
